<!-- password_reset_form.html -->
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}

<div class="row">
    <div class="col-md-4 mx-auto">

        <h2 class="text-2xl lg:text-3xl font-bold text-gray-900">
            Redefinição de senha
        </h2>
        <p class="text-sm font-medium text-gray-500">
            Esqueceu sua senha? Informe seu e-mail abaixo, e nós te enviaremos um e-mail com instruções para configurar
            uma nova.
        </p>
        <form class="mt-8 space-y-6" action="." method="POST">
            {% csrf_token %}
            <div>
                <label for="id_email" class="text-sm font-medium text-gray-900 block mb-2">E-mail</label>
                <input id="id_email" type="email" name="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
                    placeholder="nome@example.com" required>
            </div>
            <button type="submit"
                class="btn btn-success">Enviar</button>
            <div class="text-sm font-medium text-gray-500">
                Não cadastrado? <a href="{\% url 'signup' %}" class="text-teal-500 hover:underline">Criar conta</a>
            </div>
        </form>
    </div>
</div>
{% endblock%}
