{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}

{% block titulo %}
    <title>Alterar Senha</title>
    {% endblock titulo %}

{% block main %}


  {% include 'core/breadcrumb.html' %}

<div class="container col-8 mb-3" id="conteudo">
  <h3 style="margin-top: 15px;">{{ titulo }}</h3>
  <hr>

  <form method="POST" action="{% url 'alterar_senha' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mb-3 ">{{ botao }}</button>
    <a href="{{ url }}" class="btn btn-danger mb-3 ">Cancelar</a>
  </form>
</div>

{% endblock main %}
