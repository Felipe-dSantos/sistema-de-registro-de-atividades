{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}

{% block main %}
<div class="container col-8 shadow p-3" id="conteudo">
  <h3 style="margin-top: 15px;">Esqueceu sua senha?</h3>
  <hr>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mb-3">Enviar email de redefinição de senha</button>
    <div class="text-sm font-medium text-gray-500">
      <span class="text-center pr-3">Não é Registrado no sistema?<a
        href="{% url 'registrar-usuario' %}"> Registre-se</a></span>
  </div>
  </form>
</div>
{% endblock main %}
